<meta name="Adept.resource" value="urn:uuid:1b90c756-573d-4cf6-b1fe-4a12589492a8"/></head><body class="body"><div class="exer"><div class="exergue_container">
            <p class="dedicace"><span class="page" id="page_7"/>« La vie, c’est ce qui se passe pendant que nous sommes occupés à faire autre chose. »</p>
            <p class="exergue_auteur">John Lennon</p>
        </div><div class="exergue_container">
            <p class="dedicace">« Les deux jours les plus importants de votre vie sont le jour où vous êtes né et le jour où vous découvrez pourquoi. »</p>
            <p class="exergue_auteur">Mark Twain</p>
        </div></div></body></html>
